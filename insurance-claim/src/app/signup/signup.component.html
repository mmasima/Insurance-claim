<ion-content>
  <!-- Centered Card -->
  <div class="centered-card">
    <ion-card class="responsive-card">
      <ion-card-header>
        <ion-card-title class="center-text">Sign Up</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Full Name</ion-label>
          <ion-input type="text" [(ngModel)]="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword" required></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary" (click)="signUp()">Sign Up</ion-button>
        <div *ngIf="message" [ngClass]="{'error-message': isError, 'success-message': !isError}">
          {{ message }}
        </div>
        <div class="login-link">
          <p>Already have an account?</p>
          <ion-button fill="clear" color="secondary" (click)="goToLogin()">Log In</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
