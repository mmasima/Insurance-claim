<ion-header style="background-color: #b41818;">
  <ion-toolbar>
    <ion-title>House Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/house-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngIf="selectedHouse">
    <ion-card-header>
      <ion-card-title>{{ selectedHouse.address }}</ion-card-title>
      <ion-card-subtitle>{{ selectedHouse.description }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Geolocation: {{ selectedHouse!.geolocation }}</p>
    </ion-card-content>
    <ion-button expand="block" color="danger" (click)="deleteHouse()">Delete House</ion-button>

  </ion-card>
</ion-content>
